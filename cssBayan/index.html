<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <header class="header _container">
        <h1>CSS Bayan</h1>
    </header>
    <main class="main _container">
        <div class="accordion">
            <div class="accordion-section">
                <input type="radio" id="accordion-1" name="accordion" hidden checked>
                <label for="accordion-1">
                    <div class="accordion-header">
                        <p>The cat is interested</p>
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div id="item1" class="accordion-panel">
                        <img class="accordion-img" src="image/interesting.jpg" alt="cat-interesting">
                    </div>
                </label>
            </div>
            <div class="accordion-section">
                <input type="radio" id="accordion-2" name="accordion" hidden>
                <label for="accordion-2">
                    <div class="accordion-header">
                        <p>The cat is neopisuemo</p>
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div id="item2" class="accordion-panel">
                        <img class="accordion-img" src="image/neopisuemo.jpg" alt="cat-neopisuemo">
                    </div>
                </label>
            </div>
            <div class="accordion-section">
                <input type="radio" id="accordion-3" name="accordion" hidden>
                <label for="accordion-3">
                    <div class="accordion-header">
                        <p>The cat is neveroyatno</p>
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div id="item3" class="accordion-panel">
                        <img class="accordion-img" src="image/neveroyatno.jpg" alt="cat-neveroyatno">
                    </div>
                </label>
            </div>
            <div class="accordion-section">
                <input type="radio" id="accordion-4" name="accordion" hidden>
                <label for="accordion-4">
                    <div class="accordion-header">
                        <p>The cat is potryasaushe</p>
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div id="item4" class="accordion-panel">
                        <img class="accordion-img" src="image/potryasaushe.jpg" alt="cat-potryasaushe">
                    </div>
                </label>
            </div>
            <div class="accordion-section">
                <input type="radio" id="accordion-5" name="accordion" hidden>
                <label for="accordion-5">
                    <div class="accordion-header">
                        <p>The cat is udivitelno</p>
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                    <div id="item5" class="accordion-panel">
                        <img class="accordion-img" src="image/udivitelno.jpg" alt="cat-udivitelno">
                    </div>
                </label>
            </div>
        </div>
    </main>
    <footer></footer>
</div>
</body>
<script src="https://kit.fontawesome.com/bb643b3452.js" crossorigin="anonymous"></script>
</html>
